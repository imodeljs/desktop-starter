<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">

  <title>Desktop Starter</title>
  <style>
    html,
    app-body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #root {
      height: 100%;
    }
  </style>
  <!-- Use the checkbrowser script from @bentley/imodeljs-frontend to inform the user if they are
       using a browser incompatible with iModel.js.
   -->
  <script type="text/javascript" src="%PUBLIC_URL%/scripts/checkbrowser.js"></script>

</head>

<app-body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <app-body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</app-body>

</html>
